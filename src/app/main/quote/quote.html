<div class="main__quote text-center">
  <p class="main__quote__sentence">❝&nbsp;{{ quote.sentence }}&nbsp;❞</p>
  <p>
    <button class="btn btn-primary btn-lg" ng-click="main.generate()">
      Générez une autre phrase
    </button>
    <span class="">
      <button socialshare
         socialshare-text="❝{{ quote.sentence }}❞"
         socialshare-url="{{ quote.url }}"
         socialshare-provider="twitter"
         class="btn btn-outline btn-lg">
        <i class="fa fa-fw fa-twitter"></i>
        <span class="sr-only">Twitter</span>
      </button>
      <button socialshare
         socialshare-text="❝{{ quote.sentence }}❞"
         socialshare-url="{{ quote.url }}"
         socialshare-provider="facebook"
         socialshare-type="feed"
         socialshare-via="732431740195590"
         socialshare-redirect-uri="http://www.morano-2017.com/close.html"
         class="btn btn-outline btn-lg">
        <i class="fa fa-fw fa-facebook"></i>
        <span class="sr-only">Facebook</span>        
      </button>
    </span>
  </p>
</div>
